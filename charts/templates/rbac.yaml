kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "picante.labels" . | nindent 4 }}
  name: {{ include "picante.fullname" . }}
rules:
  - apiGroups:
      - '*'
    resources:
      - pods
    verbs:
      - list
      - get
      - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    {{- include "picante.labels" . | nindent 4 }}
  name: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}
    namespace: "{{ .Release.Namespace }}"
---
