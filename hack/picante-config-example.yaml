metrics-address: ":8080"
development-mode: true
features:
  enabled: true
  label-selectors:
    - name: "nais.io/salsa-verify-attestation"
      value: "true"
cosign:
  key-ref: /picante/kms.pub
storage:
  api: http://localhost:9001/api/v1
  username: admin
  password: admin
  team: Administrators
identities:
  - issuer-reg-exp: .*provider.com
    subject-reg-exp: ".*@som-subject.com"
  - issuer: https://provider2.com
    subject: "id@som-subject2.com"
teamIdentity:
  prefix: "gar"
  issuer: https://provider.com
  domain: "domain.com"